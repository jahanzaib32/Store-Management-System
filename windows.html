<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="windows.css">
    <title>Document</title>
</head>
<body>
    <div class="windows messageBox">
        <div class="titleBar clearFix">
            <div class="title verticallyCenter">
                Message Windows
            </div>
            <div class="buttons">
                <a href="#" >X</a>
            </div>
        </div>
        <div class="mainBody">
            <div class="textArea description">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus magnam dignissimos est enim recusandae
            </div>
            <div class="formArea">
                <form>
                    <div class="inputTextArea">
                        <div class="imageIcon verticallyCenter"><img src="images/mail.png"></div>
                        <input type="text" placeholder="Please enter your email address" name="mail">
                    </div>
                    <div class="inputTextArea">
                        <div class="imageIcon verticallyCenter"><img src="images/lock.png"></div>
                        <input type="password" placeholder="Please enter your password" name="firstName">
                    </div>
                </form>
            </div>
            <div class="submitButton">
                <a href="#">Submit</a>
            </div>
        </div>
    </div>    
</body>
</html>
