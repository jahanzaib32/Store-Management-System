<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="windows.css">
    <title>Document</title>
</head>
<body>
    <div class="windows messageBox">
        <div class="titleBar clearFix">
            <div class="title verticallyCenter">
                Create a Stream
            </div>
            <div class="buttons">
                <a href="#" >X</a>
            </div>
        </div>
        <div class="mainBody">
            <div class="textArea description">
                Please enter the information below
            </div>
            <div class="formArea">
                <form>
                    <div class="inputTextArea">
                        <div class="imageIcon verticallyCenter"><img src="images/stream.png"></div>
                        <input type="text" placeholder="Please enter stream name" name="mail">
                    </div>
                    <div class="inputTextArea">
                        <div class="imageIcon verticallyCenter"><img src="images/url.png"></div>
                        <input type="password" placeholder="Please enter stream link" name="firstName">
                    </div>
                    <div class="inputTextArea">
                        Please upload the image:                         
                        <input type="file" name="file" id="file" style="display: inline-block;width: 92px;border-radius: 0px;padding: 0px;">
                    </div>
                </form>
            </div>
            <div class="submitButton">
                <a href="#">Submit</a>
            </div>
        </div>
    </div>    
</body>
</html>
